<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lower Grade Tests</title>
</head>
<link rel="stylesheet" href="../styles/lowergradetest.css">

<body>

  <div id="quiz">
    <h1 id="quiz-name"></h1>
    <button id="submit-button">Submit Answers</button>
    <button id="next-question-button">Next Question</button>
    <button id="prev-question-button">Previous</button>

    <div id="quiz-results">
      <p id="quiz-results-message"></p>
      <p id="quiz-results-score"></p>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="../scripts/controllers/lowergradetest.js"></script>

  <!-- Timer part -->
  <div class="canvas" id = "canvas">
    <div class="timer-bar"></div>
    <div class="content-box">
      <div class="timer-display"></div>
      <div class="timer-info">Remaining time</div>
    </div>
  </div>
  <!-- Timer end -->
  <p id = "preview">
  </p>

  <div class="action-button shadow animate blue" id = "proceed">Proceed</div>

</body>

</html>
